<title> Login </title>

<div class="container container-style">
    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
        <div class="form-group">
          <label for="userName">User Name</label>
          <input 
            type="text" 
            class="form-control" 
            id="userName"
            #userName="ngModel"
            name="userName"
            [(ngModel)]="loginData.userName"
            minlength="4"
            required>
        </div>
        <div *ngIf="userName.invalid && (userName.dirty || userName.touched || userName.untouched)"
            class="alert alert-danger" role="alert">
          <div *ngIf="userName.errors.required">
              Username is required.
          </div>
          <div *ngIf="userName.errors.minlength">
              Username must be at least 4 characters long.
          </div>
        </div>


        <div class="form-group">
          <label for="password">Password</label>
          <input 
            type="password" 
            class="form-control" 
            id="password"
            name="password" 
            #password="ngModel"
            [(ngModel)]="loginData.password"
            minlength="4"
            required>
        </div>

        <div *ngIf="password.invalid && (password.dirty || password.touched || userName.untouched)"
              class="alert alert-danger" role="alert">
            <div *ngIf="password.errors.required">
                    password is required.
            </div>
            <div *ngIf="password.errors.minlength">
                    password must be at least 4 characters long.
            </div>
        </div>
        <!-- <div class="form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div> -->
        <button type="submit" class="btn btn-dark btn-block" [disabled]="!loginForm.form.valid">Login</button>
    </form>      
</div>
